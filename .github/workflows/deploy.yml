name: Deploy to Azure VM (smoke)

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    environment:
      name: azure               # ⬅️ must match your environment’s exact name
      url: http://${{ secrets.VM_HOST }}   # optional nice link on the run page
    runs-on: ubuntu-latest

    steps:
      - name: Precheck environment secrets
        run: |
          [ -n "${{ secrets.VM_HOST }}" ] || (echo "VM_HOST missing"; exit 1)
          [ -n "${{ secrets.VM_USER }}" ] || (echo "VM_USER missing"; exit 1)
          [ -n "${{ secrets.VM_SSH_KEY }}" ] || (echo "VM_SSH_KEY missing"; exit 1)

      - name: SSH smoke test
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.VM_HOST }}
          username: ${{ secrets.VM_USER }}
          key: ${{ secrets.VM_SSH_KEY }}
          script: |
            whoami
            hostname
            echo SSH_OK
